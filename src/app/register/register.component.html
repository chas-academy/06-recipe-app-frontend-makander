<div class="mt-4 col-8 offset-2">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="InputName">Name</label>
      <input
        type="name"
        class="form-control"
        id="inputName"
        aria-describedby="enter name"
        placeholder="Register name"
        name="name"
        [(ngModel)]="form.name"
        required
      />

      <label for="InputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        id="InputEmail1"
        aria-describedby="emailHelp"
        placeholder="Register email address"
        name="email"
        [(ngModel)]="form.email"
        required
      />

      <label for="InputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="InputPassword1"
        placeholder="Register Password"
        name="password"
        [(ngModel)]="form.password"
        required
      />
      <label for="InputPasswordConfirmation1">Password</label>
      <input
        type="password"
        class="form-control"
        id="InputPasswordConfirmation1"
        placeholder="Confirm Password"
        name="password_confirmation"
        [(ngModel)]="form.password_confirmation"
        required
      />

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!registerForm.valid"
      >
        Register
      </button>

      <a routerLink="/login" class="btn btn-info float-right">Login</a>
    </div>
  </form>
</div>
