<div class="mx-auto text-center">
  <h1>Food Generator</h1>
  <form [formGroup]="form" (ngSubmit)="handleRecipesSearch()">
    <input formControlName="searchString" placeholder="search" />
    <h4>Select Allergies or type of course</h4>
    <div class="checkbox checkbox-info">
      <ul
        formArrayName="options"
        *ngFor="let option of form.controls.options.controls; let i = index"
      >
        <li>
          <input type="checkbox" [formControlName]="i" /> {{ options[i].name }}
        </li>
      </ul>
    </div>
    <button>submit</button>
  </form>
</div>

<div *ngFor="let recipe of recipes" class="card w-50 m-4 mx-auto">
  <div class="row">
    <div class="col-md-4">
      <img src="{{ recipe.smallImageUrls }}" class="w-100 m-3" />
    </div>
    <div class="col-md-8 px-3">
      <div class="card-block px-3">
        <h4 class="card-title m-3">{{ recipe.recipeName }}</h4>
        <p class="card-text">
          {{ recipe.ingredients }}
          {{ recipe.course }}
          {{ recipe.id }}

          <button (click)="saveToFavorites(recipe.id)">
            Save recipe
          </button>

          <a routerLink="/recipe/{{ recipe.id }}" routerLinkActive="active"
            >Detail</a
          >
        </p>
      </div>
    </div>
  </div>
</div>
